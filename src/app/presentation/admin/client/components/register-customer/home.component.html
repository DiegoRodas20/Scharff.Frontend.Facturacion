<section class="container" [formGroup]="form">

    <div class="card_facturacion">

        <div class="descripcion-factura">
            <h2 class="card_titulo">Agregar <span>datos facturación</span></h2>
        </div>
        <hr>
        <div class="card_factura--content">

            <div class="p-float-label">
                <p-dropdown id="money" [options]="currency" formControlName="typeCurrency" placeholder="Moneda" optionLabel="name" [showClear]="true" [style]="{'width':'250px'}"></p-dropdown>
                <label for="money">Moneda</label>
            </div>

            <div class="p-float-label">
                <p-dropdown id="bussinesGroup" [options]="currency" formControlName="typeCurrency" placeholder="Grupo Empresarial" optionLabel="name" [showClear]="true" [style]="{'width':'250px'}"></p-dropdown>
                <label for="bussinesGroup">GrupoEmpresarial</label>
            </div>
            
            <div class="p-float-label">
                <p-dropdown id="economicSector" [options]="currency" formControlName="typeCurrency" placeholder="Sector Económico" optionLabel="name" [showClear]="true" [style]="{'width':'250px'}"></p-dropdown>    
                <label for="economicSector">Sector Económico</label>
            </div>

        </div>
    </div>

    <div class="card_operativo">
        
        <div class="descripcion-operativo">
            <h2 class="card_titulo">Agregar <span>datos operativos</span></h2>
        </div>
        
        <hr>

        <div class="card_operativo--content">

            <div class="p-float-label">
                <p-dropdown id="typeDocumentIdenty" [options]="documentType" formControlName="typeDocumentIdenty" placeholder="Tipo Documento Identidad" optionLabel="name" [showClear]="true" [style]="{'width':'250px'}"></p-dropdown>
                <label for="typeDocumentIdenty">Tipo Documento Identidad</label>
            </div>
       
            <span class="p-float-label">
                <input id="numeroDocumentoIdentidad" type="text" pInputText formControlName="identificationNumber" [style]="{'width':'250px'}"> 
                <label for="numeroDocumentoIdentidad">Nro Documento Identidad</label>
            </span>
    
            <span class="p-float-label">
                <input id="razonSocial" type="text" pInputText formControlName="identificationNumber" [style]="{with: 'auto'}" [style]="{'width':'250px'}"> 
                <label for="razonSocial">Razón Social | Nombre completo </label>
            </span>

            <span class="p-float-label">
                <input id="nombreComercial" type="text" pInputText formControlName="identificationNumber" [style]="{with: 'auto'}" [style]="{'width':'250px'}"> 
                <label for="nombreComercial">Nombre Comercial </label>
            </span>

            <span class="p-float-label">
                <input id="telefono" type="text" pInputText formControlName="identificationNumber" [style]="{with: 'auto'}" [style]="{'width':'250px'}"> 
                <label for="telefono">Teléfono</label>
            </span>

            <div class="p-float-label">
                <p-dropdown id="holding" [options]="currency" formControlName="typeCurrency" placeholder="Holding" optionLabel="name" [showClear]="true" [filter]="true" [style]="{'width':'250px'}"></p-dropdown>
                <label for="holding">Holding</label>
            </div>

            <div class="p-float-label">
                <p-dropdown id="segmentation" [options]="currency" formControlName="typeCurrency" placeholder="Segmentación" optionLabel="name" [showClear]="true" [style]="{'width':'250px'}"></p-dropdown>
                <label for="segmentation">Segmentación</label>
            </div>

            <section >
                <div class="migracion">

                    <div class="check-migration">
                        <p-checkbox formControlName="migrateSap" [binary]="true"></p-checkbox>
                        <label class="check-sap" for="ny">Migrar Información Sap</label>
                    </div>

                    <div class="check-migration">
                        <p-checkbox *ngIf="showInputSap()" formControlName="autorizarCuentaFedex" [binary]="true"></p-checkbox>
                        <label *ngIf="showInputSap()" class="check-sap" for="ny">Autorizar Fedex</label>
                    </div>

                </div>
            </section>

            <section *ngIf="showInputSap()">
                <span class="p-float-label">
                    <input id="cuentaFedex" type="text" pInputText formControlName="identificationNumber" [style]="{'width':'250px'}"> 
                    <label for="cuentaFedex">Cuenta FEDEX</label>
                </span>
            </section>

            <section *ngIf="showInputSap()">

                <div class="p-float-label">
                    <p-dropdown id="status" [options]="currency" formControlName="typeCurrency" placeholder="Estado" optionLabel="name" [showClear]="true" [style]="{'width':'250px'}"></p-dropdown>
                    <label for="status">Estado</label>
                </div>
            </section>

        </div>
    </div>

    <div class="text-center create-client">
        <button (click)="saveClient()" pButton class="bg-black-alpha-90" label="CREAR CLIENTE"></button>
    </div>

</section>
